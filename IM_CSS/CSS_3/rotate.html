<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* display: inline-block; */
            height: 300px;
            width: 300px;
            border: 20px solid red;
            margin: 0 auto;
            /* overflow: hidden; */
            box-shadow: 10px 10px 20px 0px black;
            perspective: 500px;
        }
        img {
            width: 100%;
            height: inherit;
            transition-duration: 5s;
            transform-origin: left;
        }
        div:hover img {
            /* transform: rotateX(360deg); */
            /* transform: rotateY(360deg); */
            /* transform: rotateZ(360deg) scale(2,2); */
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>

    <h1>Transformation Rotate</h1>

    <div>
        <img src="https://st2.cricketcountry.com/wp-content/uploads/cricket/image_20131015131036.jpg" alt="">
    </div>
    
</body>
</html>
