<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            height: 300px;
            width: 300px;
            border: 20px solid red;
            /* margin: 0 auto; */
            margin-right: 20px;
            overflow: hidden;
            box-shadow: 10px 10px 20px 0px black;
        }
        img {
            width: 100%;
            transition-duration: 1s;
            
        }
        div:hover img {
            transform: scale(2,2) translateY(60px);
        }
    </style>
</head>
<body>

    <h1>Transformation Translate</h1>

    <div>
        <img src="https://st2.cricketcountry.com/wp-content/uploads/cricket/image_20131015131036.jpg" alt="">
    </div>
    <div>

    </div>
    <div>

</body>
</html>
