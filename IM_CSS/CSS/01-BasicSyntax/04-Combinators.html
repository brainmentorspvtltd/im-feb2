<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            /* border: 1px solid red; */
            border-width: 10px;
            /* border-style: dashed; */
            border-color: red;
            /* border-style: dotted; */
            /* border-style: double; */
            border-style: solid;
        }
        #parent > h2 {
            color: blue;
        }
        #parent + h2 {
            color: red;
        }
        #parent ~ h2 {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Combinators</h1>

    <div id="parent">
        <h2>This is child of parent_2 div</h2>
        <h2>This is child of parent_2 div</h2>
        <div class="child_div">
            <h2>This is grand child of parent_2 div</h2>
            <h2>This is grand child of parent_2 div</h2>
        </div>
        <h2>This is child of parent_2 div</h2>
        <h2>This is child of parent_2 div</h2>
    </div>

    <hr>

    <h2>This is outside parent div</h2>
    <h2>This is outside parent div</h2>
    <h2>This is outside parent div</h2>
    
</body>
</html>
