<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title {
            color: red;
            text-align: center;
        }
        .heading_1 {
            color: blue;
        }
        .heading_2 {
            font-style: italic;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 id="title">Basic Selectors</h1>

    <!-- Id vs Class -->
    <!-- id - identity
    - id is always unique
    - an element can have only one id on a page
    - an id cannot be repeated twice on a page
    - id is represented by # -->

    <!-- class - grouping
    - class is for reusable purpose
    - an element can have any number of classes
    - a class can be repeated any number of timses
    - class is represented by . (dot) -->

    <h2 class="heading_1 heading_2">This is heading_1</h2>
    <h2 class="heading_2">This is heading_2</h2>
    <h2 class="heading_1">This is heading_3</h2>
    <h2>This is heading_4</h2>
    <h2>This is heading_5</h2>
    <h2 class="heading_1 heading_2">This is heading_6</h2>
    
</body>
</html>
